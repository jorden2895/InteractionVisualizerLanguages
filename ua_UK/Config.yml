# НАЛАШТУВАННЯ СУТНОСТЕЙ (ENTITIES)
# Цей блок відповідає за відображення інформації про предмети, що лежать на землі,
# або про інших мобів (наприклад, жителів).
Entities:
  Item:
    Enabled: true
    Options:
      # Предмети, що відповідають цим умовам, не матимуть візуалізації
      Blacklist:
        # Видаляти коди кольорів при перевірці назв
        StripColorWhenMatching: true
        # Перевірка назв за допомогою Regex (регулярних виразів)
        List:
          - ["^ALTAR Probe.*", "NETHER_STAR"]
          - ["^Blacklisted Item$", "*"]
      RegularFormat: "{Item} &bx{Amount} &6[{Timer}&6]"
      SingularFormat: "{Item} &6[{Timer}&6]"
      ToolsFormat: "{Item} &6[{Durability}&6]"
      # Приховати, якщо в одному блоці знаходиться більше вказаної кількості предметів
      Cramping: 6
      Color:
        High: "&a"
        Medium: "&e"
        Low: "&c"
  Villager:
    Enabled: true

# МОДУЛІ
# Увімкніть ці модулі для відображення InteractionVisualizer.
# ItemStand відповідає за всі відображення, що використовують стійки для броні та рамки.
# ItemDrop відповідає за відображення, що використовують викинуті предмети.
# Hologram відповідає за всі голографічні відображення, що використовують стійки для броні.
Modules:
  ItemStand:
    Enabled: true
  ItemDrop:
    Enabled: true
  Hologram:
    Enabled: true

# ЗАГАЛЬНІ НАЛАШТУВАННЯ
# Тут знаходяться налаштування анімацій, мови та інших глобальних параметрів.
Settings:
  UseHandSwingAnimation: true
  PickupAnimationPlayerYOffset: 0
  DisabledWorlds: []
  HideIfViewObstructed: false
  # Мова за замовчуванням
  # Не працює на Minecraft 1.13+ (використовуються клієнтські переклади, де це можливо)
  Language: uk_ua

# ОПЦІЇ ОНОВЛЕННЯ
Options:
  Updater: true
  DownloadLanguageFiles: true
