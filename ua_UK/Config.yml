      EmptyColor: "&7"
      FilledColor: "&e"
      ProgressBarLength: 10
  CartographyTable: # Стіл картографа
    Enabled: true
  Chest: # Скриня
    Enabled: true
  Conduit: # Морський провідник
    Enabled: true
    CheckingPeriod: 20
    PathType: CIRCLE
  CraftingTable: # Верстак
    Enabled: true
  Dispenser: # Роздавальник
    Enabled: true
  DoubleChest: # Подвійна скриня
    Enabled: true
  Dropper: # Викидач
    Enabled: true
  EnchantmentTable: # Стіл зачарування
    Enabled: true
  EnderChest: # Ендер-скриня
    Enabled: true
  Furnace: # Піч
    Enabled: true
    CheckingPeriod: 20
    Options:
      ProgressBarCharacter: "\u258e"
      EmptyColor: "&7"
      FilledColor: "&e"
      NoFuelColor: "&c"
      ProgressBarLength: 10
      AmountPending: " &7+{Amount}"
  Grindstone: # Точило
    Enabled: true
  Hopper: # Воронка
