# БЛОК НАЛАШТУВАНЬ БАЗИ ДАНИХ
# Цей розділ відповідає за те, де будуть зберігатися дані гравців.
# Ви можете вибрати між локальним файлом (SQLITE) або зовнішньою базою даних (MYSQL).
Database:
  # Тип сховища даних гравців: MYSQL або SQLITE
  Type: SQLITE
  MYSQL:
    Host: localhost
    Port: 3306
    Database: InteractionVisualizer
    Username: mysql
    Password: password

# БЛОК ПОВІДОМЛЕНЬ
# Тут знаходяться всі текстові повідомлення, які бачать гравці та адміністратори.
# Ви можете змінювати кольори та текст.
Messages:
  NoPermission: "&cУ вас немає дозволу на використання цієї команди!"
  Reload: "&aInteractionVisualizer успішно перезавантажено!"
  Toggle:
    Usage: "&cВикористання: /interactionvisualizer toggle <itemstand/itemdrop/hologram>"
    Modes: "&cРежими перемикання: itemstand, itemdrop, hologram"
    Console: "&cБудь ласка, вкажіть ім'я гравця: /interactionvisualizer toggle <mode> [player]"
    ToggleOn: "&aУвімкнено %s"
    ToggleOff: "&eВимкнено %s"
    PlayerNotFound: "&cЦього гравця немає в мережі!"

# ЗБИРАЧ СМІТТЯ (ОПТИМІЗАЦІЯ)
# Цей блок налаштовує автоматичне очищення старих даних для оптимізації роботи сервера.
GarbageCollector:
  # Як часто плагін повинен очищати блоки сутностей, які більше не потрібно відстежувати
  # Вимірюється в тіках, 20 тіків = 1 секунда
  # Змініть це, якщо ваш сервер не справляється зі швидкими оновленнями
  Period: 600

# ОНОВЛЕННЯ СУТНОСТЕЙ (TILE ENTITY)
# Налаштування того, як плагін оновлює візуалізацію при русі гравця.
TileEntityUpdate:
  # Плагін ігноруватиме гравців, які рухаються швидше за цю швидкість,
  # під час оновлення сутностей блоків. Це горизонтальна швидкість.
  IgnoreMovementSpeed:
    Normal: 1.31
    Flying: 1.49
    Gliding: 1.23
  # Діапазон, у якому перевіряються сутності в чанках навколо гравця.
  # Діапазон 0 означає, що перевіряється тільки той чанк, де стоїть гравець.
  CheckingRange: 1

# ОНОВЛЕННЯ ОСВІТЛЕННЯ
# Налаштування частоти оновлення світла для блоків, які цього вимагають.
LightUpdate:
  # Як часто плагін повинен оновлювати рівень освітлення блоку, якщо це необхідно.
  # Вимірюється в тіках, 20 тіків = 1 секунда.
  # Змініть це, якщо ваш сервер не справляється зі швидкими оновленнями світла.
  Period: 10

# НАЛАШТУВАННЯ БЛОКІВ
# У цьому розділі вмикається або вимикається візуалізація для конкретних блоків (верстак, піч тощо).
# Також тут можна налаштувати кольори та символи прогрес-барів.
Blocks:
  Anvil: # Ковадло
    Enabled: true
  Banner: # Банер
    Enabled: true
  Beacon: # Маяк
    Enabled: true
    # Як часто плагін повинен перевіряти оновлення блоку (в тіках)
    CheckingPeriod: 20
    # Як текст повинен слідувати за гравцем: FACE (обличчям), SQUARE (квадрат), CIRCLE (коло)
    PathType: FACE
  BeeHive: # Вулик
    Enabled: true
    CheckingPeriod: 20
    Options:
      HoneyLevelCharacter: "\u2b1b"
      EmptyColor: "&7"
      FilledColor: "&e"
      NoCampfireColor: "&c"
      BeeCountText: "&e{Current}&6/{Max}"
  BeeNest: # Бджолине гніздо
    Enabled: true
    CheckingPeriod: 20
